<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Troca XML Web</title></head>
  <body>
    <h1>Processar XML</h1>

    <form action="/processar" method="post" enctype="multipart/form-data">
      <p>Envie um .zip com seus XMLs:</p>
      <input type="file" name="zip_xmls" accept=".zip" required>
      <br><br>
      <button type="submit">Processar</button>
    </form>
  </body>
</html>
